<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Live Coding</title>
</head>

<body>
    <!-- Header -->
    <header>

        <div class="logo">
            <img src="./src/svg/LOGO.svg" alt="logo">
        </div>
        <ul class="menu">
            <li class="menu-item">Home</li>
            <li class="menu-item">Shop</li>
            <li class="menu-item">About Us</li>
            <li class="menu-item">Blog</li>
            <li class="menu-item">Contact Us</li>
        </ul>
        <div class="header-icons">
            <img src="./src/svg/user.svg" alt="user">
            <img src="./src/svg/shopping-cart.svg" alt="shopping cart">
        </div>

    </header>
    <!-- Search Bar -->
    <section class="search-bar-section">
        <input type="text" placeholder="Search for the product">
    </section>
    <!-- Heading -->
    <section class="main-heading">
        <h1>Check The Best Deals</h1>
    </section>
    <!-- Cards -->
    <section class="cards">
        <div class="card">
            <div class="card-img">
                <img src="./src/png/image 9.png" alt="iphone">
            </div>

            <div class="price-and-name">
                <h1 class="model-name">Galaxy A32 5G</h1>
                <p class="price">650 GEL</p>
            </div>
            <div class="horizontal-line"></div>
            <div class="status-and-seemore">
                <p class="recently-added">Recently added</p>
                <p class="see-more">See More...</p>
            </div>
            <h1 class="timer"></h1>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./src/png/image 9.png" alt="iphone">
            </div>

            <div class="price-and-name">
                <h1 class="model-name">Galaxy A32 5G</h1>
                <p class="price">650 GEL</p>
            </div>
            <div class="horizontal-line"></div>
            <div class="status-and-seemore">
                <p class="recently-added">Recently added</p>
                <p class="see-more">See More...</p>
            </div>
            <h1 class="timer"></h1>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./src/png/image 9.png" alt="iphone">
            </div>

            <div class="price-and-name">
                <h1 class="model-name">Galaxy A32 5G</h1>
                <p class="price">650 GEL</p>
            </div>
            <div class="horizontal-line"></div>
            <div class="status-and-seemore">
                <p class="recently-added">Recently added</p>
                <p class="see-more">See More...</p>
            </div>
            <h1 class="timer"></h1>
        </div>
    </section>

    <!-- PopUp -->
    <div id="popupOverlay"></div>
    <div id="popupCard">
        <h1>Time is little, so popup is not designed ;)</h1>
        <button id="popupCloserBtn">But You Can Close It</button>
    </div>
</body>

</html>
